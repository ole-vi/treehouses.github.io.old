<div class="container">
    <h1>{{ page.title }}</h1>
    {% if page.repo %}
    <section id="downloads" style="margin-bottom: 0px">
        <a href="https://github.com/{{ site.github_username }}/{{ page.repo }}" class="btn btn-github"><span
                class="icon"></span>Check repository</a>
    </section>
    {% endif %}
</div>
